<div class="grid">
    <div class="col">
        <div class="card">
            <div class="compania">
                <div class="grid">
                    <div class="col-12">
                        <div class="encabezado" style="border-bottom: 1px solid rgb(212, 212, 212);">
                            <div>
                                <img id="compania-logo" class="compania-logo" src="assets/layout/images/logo.svg"
                                    alt="compania-logo" />
                            </div>
                            <div style="flex-grow:1" class="flex align-items-center ml-3">
                                    <div class="compania-titulo" *ngIf="!this.perfil.nombre">Ninguno</div>
                                    <div class="compania-titulo">{{ this.perfil.nombre | uppercase }}</div>
                            </div>
                            <div>
                                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="this.editarPerfil()"></button>
                            </div>
                        </div>
                        <div class="grid mt-3" style="border-bottom: 1px solid rgb(212, 212, 212);">
                            <div class="col-12 md:col-4" style="height:350px">
                                <p-galleria *ngIf="this.perfil.imagenes?.length > 0" [(value)]="this.perfil.imagenes" [numVisible]="5" [autoPlay] = "true" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [responsiveOptions]="responsiveOptions" [containerStyle]="{'width': '100%'}">
                                    <ng-template pTemplate="item" let-item>
                                        <img [src]="item.url" style="width: 100%; display: block;" height="300px" />
                                    </ng-template>
                                </p-galleria>
                                <img *ngIf="this.perfil.imagenes?.length == 0" src="assets/layout/images/predeterminadas/drop.png" style="width: 100%; display: block;" height="300px" />
                            </div>
                            <div class="col-12 md:col-8 flex flex-column justify-content-evenly">
                                <div>
                                    <h5>Somos una empresa <b>{{ this.perfil.quienesSomos }}</b> <b *ngIf="!this.perfil.quienesSomos"> sin información</b> </h5>
                                    <h5>Buscamos <b>{{ this.perfil.buscamos }}</b> <b *ngIf="!this.perfil.buscamos"> sin información</b></h5>
                                </div>
                                <div>
                                    <h5><b>Contactanos</b></h5>
                                    <a href="http://compañia.com">http://compañia.com</a>
                                    <div>Dirección: 9137 3rd Lane California City</div>
                                    <div>CA 93504, U.S.A.</div>
                                    <div class="flex flex-row">
                                        <h6 class="mr-2"><b>Redes sociales</b></h6>
                                        <i class="pi pi-twitter mr-2" style="font-size: 1.5rem"></i>
                                        <i class="pi pi-youtube mr-2" style="font-size: 1.5rem"></i>
                                        <i class="pi pi-facebook mr-2" style="font-size: 1.5rem"></i>
                                        <i class="pi pi-file-pdf mr-2" style="font-size: 1.5rem"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
